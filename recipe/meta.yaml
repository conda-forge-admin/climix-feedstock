{% set name = "climix" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/climix-{{ version }}.tar.gz
  sha256: bd404d44a9bc22bfa3ac3b993cd76021a685283ef7ce063d723e69055887b33d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - climix = climix.main:main
    - climix-index-docs = climix.index_docs:main

requirements:
  host:
    - python >=3.10,<3.12
    - setuptools >=61.2
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10,<3.12
    - bottleneck
    - cftime
    - cf-units
    - dask >=2023.1.0
    - dask-jobqueue
    - dask-mpi
    - gordias
    - isodate
    - netcdf4
    - numba
    - numpy
    - pandas
    - psutil
    - pyxdg
    - pyyaml
    - regex
    - scitools-iris >=3,<4
    - sparse

test:
  imports:
    - climix
  source_files:
    - tests
    - pyproject.toml
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - climix --help
    - pytest --ignore-glob=**/integration/*

about:
  home: https://git.smhi.se/climix/climix
  summary: A climate index package
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://git.smhi.se/climix/climix
  doc_url: https://climix.readthedocs.io

extra:
  recipe-maintainers:
    - nCarolina
    - ljoakim
    - zklaus
